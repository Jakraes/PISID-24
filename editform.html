<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Editar Experiência - TECH MICE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="general-container"">
        <div class="logo-container">
            <img src="logo.jpeg" alt="Logotipo TECH MICE" class="imagem-circular">
        </div>
        <h1>Editar Experiência</h1>
        <form action="submit-experience.php" method="post" onsubmit="return confirm('Tem certeza que deseja gravar a experiência?')" class="form-container">
            <input type="text" id="descricao" name="descricao" placeholder="Descrição da experiência" required>
            <input type="number" id="numero-ratos" name="numero-ratos" placeholder="Número de Ratos" required>
            <input type="number" id="limite-ratos-sala" name="limite-ratos-sala" placeholder="Limite de Ratos por Sala" required>
            <input type="number" id="segundos-sem-movimento" name="segundos-sem-movimento" placeholder="Segundos Sem Movimento" required>
            <input type="text" id="temperatura-ideal" name="temperatura-ideal" placeholder="Temperatura Ideal" required>
            <input type="text" id="variacao-temperatura-maxima" name="variacao-temperatura-maxima" placeholder="Variação de Temperatura Máxima" required>
            <div class="action-buttons">
                <button type="submit">Gravar Experiência</button>
                <button type="button" onclick="window.location.href='addodor.html'">Adicionar Odor</button>
                <button type="button" onclick="window.location.href='addsub.html'">Adicionar Substância</button>
            </div>
        </form>
    </div>

    <script>
        function confirmSubmit() {
            return confirm('Tem certeza que deseja gravar a experiência?');
        }
    </script>
</body>
</html>
